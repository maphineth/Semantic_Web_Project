<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Entity Not Found - Tolkien Gateway KG</title>

    <style>
      body {
        font-family: "Merriweather", serif;
        margin: 0;
        padding: 0;
        background-color: #0f1411;
        color: #e6e6e6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 800px;
        background-color: #1b2320;
        border-radius: 14px;
        padding: 60px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
        border: 1px solid #2c3a34;
        text-align: center;
      }

      h1 {
        font-family: "Cinzel", serif;
        font-size: 4em;
        color: #c2a14d;
        margin-bottom: 10px;
        letter-spacing: 0.1em;
      }

      h2 {
        font-family: "Cinzel", serif;
        color: #e9f3ed;
        margin-bottom: 30px;
      }

      p {
        color: #a0a0a0;
        font-size: 1.15em;
        margin-bottom: 20px;
      }

      ul {
        text-align: left;
        display: inline-block;
        margin-top: 10px;
        margin-bottom: 40px;
      }

      ul li {
        border-bottom: 1px solid #2c3a34;
        padding: 8px 0;
      }

      ul li:before {
        content: "âœ¦ ";
        color: #c2a14d;
        font-weight: bold;
      }

      a {
        display: inline-block;
        background-color: #23312b;
        color: #e6e6e6;
        padding: 14px 32px;
        text-decoration: none;
        border-radius: 10px;
        font-family: "Cinzel", serif;
        font-size: 1.1em;
        border: 1px solid #2c3a34;
        transition: transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
      }

      a:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.7);
        color: #c2a14d;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Entity Not Found</h2>

      <p>
        The entity <strong>{{ entity_name }}</strong> does not exist in the
        Knowledge Graph.
      </p>

      <p>This could mean:</p>

      <ul>
        <li>The entity name is misspelled</li>
        <li>The entity has not been imported yet</li>
        <li>The entity does not exist in Tolkien Gateway</li>
      </ul>

      <br />

      <a href="/">Return to the Shire</a>
    </div>
  </body>
</html>
